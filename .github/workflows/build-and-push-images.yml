name: build and push images

on:
  push:
    branches: ['master']
    tags:
      - 'v*.*.*'

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - { postgres: 12 }
          - { postgres: 13 }
          - { postgres: 14 }
          - { postgres: 15 }
          - { postgres: 16 }
          - { postgres: 17 }
          - { postgres: 18 }

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate Docker tags
        id: docker-tags
        run: |
          POSTGRES_VERSION="${{ matrix.postgres }}"
          REPO="${{ github.repository }}"
          
          # Start with base tags
          TAGS="${REPO}:${POSTGRES_VERSION}"
          TAGS="${TAGS},${REPO}:${POSTGRES_VERSION}-latest"
          
          # Check if we're building from a version tag
          if [[ "${GITHUB_REF}" == "refs/tags/v"* ]]; then
            # Extract version from tag (e.g., v1.2.3 -> 1.2.3)
            VERSION=${GITHUB_REF#refs/tags/v}
            
            # Extract major version (e.g., 1.2.3 -> 1)
            MAJOR_VERSION=${VERSION%%.*}
            
            # Add versioned tags
            TAGS="${TAGS},${REPO}:${POSTGRES_VERSION}-${MAJOR_VERSION}"
            TAGS="${TAGS},${REPO}:${POSTGRES_VERSION}-${VERSION}"
          fi
          
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "Generated tags: ${TAGS}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ steps.docker-tags.outputs.tags }}
          build-args: |
            POSTGRES_VERSION=${{ matrix.postgres }}
          platforms: |
            linux/amd64
            linux/arm64
