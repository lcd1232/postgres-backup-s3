name: Test Backup and Restore

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for testing
        run: |
          # Build with retry logic for transient network issues
          for i in 1 2 3; do
            echo "Build attempt $i..."
            if DOCKER_BUILDKIT=1 docker build \
              --build-arg POSTGRES_VERSION=16 \
              -t postgres-backup-s3:test \
              . ; then
              echo "Build successful!"
              break
            else
              if [ $i -eq 3 ]; then
                echo "Build failed after 3 attempts"
                exit 1
              fi
              echo "Build failed, retrying in 10 seconds..."
              sleep 10
            fi
          done

      - name: Run tests
        run: |
          cd tests
          export BACKUP_IMAGE=postgres-backup-s3:test
          bash test.sh

      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Docker Compose Logs ==="
          cd tests
          docker compose -f docker-compose.test.yml logs || true
